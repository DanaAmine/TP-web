<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dynamic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div id="table_container">
        <div id="form_container">
            <div class="form-field">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div class="form-field">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom">
            </div>
            <div class="form-field">
                <label for="points">Points:</label>
                <input type="number" id="points" name="points">
            </div>
            <button onclick="doNewData()" class="btn-add">Ajouter</button>
        </div>
        
        <table id="dataTable">
            <tr>
                <th class="col_number">N°</th>
                <th class="col_text">Nom</th>
                <th class="col_text">Prénom</th>
                <th class="col_number">Points</th>
                <th class="col_chkbox">Select</th>
            </tr>
        </table>
        
        <div id="summary">
            <span id="nb_lines">0</span> ligne(s)<br>
            Total point(s) = <span id="total_points">0</span>
        </div>
        
        <div id="container_btn">
            <button onclick="deleteRow()" class="btn-del">Supprimer</button>
            <button onclick="consoleTableau()" class="btn-consol">Console Tableau</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
